name: Post JSON File to Two URLs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  post_json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Verify stream.json exists
        run: |
          ls -la
          test -f stream.json

      - name: Send JSON Data to First URL
        env:
          TANDEM_TOKEN_1: ${{ secrets.TANDEM_TOKEN_1 }}
        run: |
          curl -sS -X POST \
            "https://:7HkGOW86SVyRXGu0a1OjEA@eu.tandem.autodesk.com/api/v1/timeseries/models/urn:adsk.dtm:mKNB82voSLSwe03_Mvf-KA/streams/AQAAACS13UFqMUqkjbtQqPKGx-UAAAAA" \
            -H "Content-Type: application/json" \
            --data-binary @stream.json

      - name: Send JSON Data to Second URL
        env:
          TANDEM_TOKEN_2: ${{ secrets.TANDEM_TOKEN_2 }}
        run: |
          curl -sS -X POST \
            "https://:m0yLxRz1QJqUiyZjg_WZMg@eu.tandem.autodesk.com/api/v1/timeseries/models/urn:adsk.dtm:mKNB82voSLSwe03_Mvf-KA/streams/AQAAANy3QwARHUcFjczxnV6A9EgAAAAA" \
            -H "Content-Type: application/json" \
            --data-binary @stream.json
